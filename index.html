<!DOCTYPE html>
<html>
<head>
    <title>SKRACOVAC URL</title>
</head>
<body>
    <h1>mini_LINK</h1>
    <form>
        <label for="long-url">Long URL:</label><br>
        <input type="text" id="long-url" name="long-url" placeholder="Enter the long URL"><br><br>
        <input type="button" value="Shorten" onclick="shortenUrl()">
    </form>

    <p id="short-url"></p>

    <script>
      function shortenUrl() {
        var longUrl = document.getElementById("long-url").value;
        var apiUrl = "http://localhost"; // API endpoint
  
        // API REQ
        fetch(apiUrl, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ longUrl: longUrl }),
        })
        .then(response => response.json())
        .then(data => {
          // Display the shortened URL to the user
          var shortUrl = data.shortUrl;
          document.getElementById("short-url").textContent = "Shortened URL: " + shortUrl;
        })
        .catch(error => {
          console.error("Error:", error);
        });
      }
      </script>
</body>
</html>

<!DOCTYPE html>
<html>
  <title>Tiny/link</title>
  <style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .container {
        text-align: center;
    }

    .form-group {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 10px;
    }

    .form-group input[type="text"] {
        margin-right: 10px;
    }

    .output {
        margin-top: 5px;
    }
</style>
</head>
<body>
  <div class="container">
      <div class="form-group">
          <label for="long-url">Long URL:</label><br>
          <input type="text" id="long-url" name="long-url" placeholder="Paste http://...">
          <input type="button" value="Shorten" onclick="shortenUrl()">
      </div>

      <div class="output" id="short-url"></div>
    </div>
    <script>
      function shortenUrl() {
        var longUrl = document.getElementById("long-url").value;
        var apiUrl = "http://localhost"; // API endpoint
  
        // API REQ
        fetch(apiUrl, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ longUrl: longUrl }),
        })
        .then(response => response.json())
        .then(data => {
          // Display the shortened URL to the user
          var shortUrl = data.shortUrl;
          document.getElementById("short-url").textContent = "Shortened URL: " + shortUrl;
        })
        .catch(error => {
          console.error("Error:", error);
        });
      }
      </script>
</body>
</html>
